<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="New Tab Page">
    <meta name="theme-color" content="#317EFB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW TABs</title>
    <link rel="icon" href="icon-128.png" type="image/png">
    <link rel="stylesheet" href="STYLE/new tab page-style.css">
    <link rel="stylesheet" href="STYLE/sunlight/sunlight.css">
    <link rel="stylesheet" href="STYLE/snow.min.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <form action="https://www.google.com/search" method="get" class="google-form">
                <input type="text" name="q" placeholder="Search Google" class="google-input">
                <button type="submit" class="google-search-btn">Search</button>
            </form>
            <button id="allButton">Всё</button>
            <button id="extensionsButton">Расширения</button>
            <button id="programButton">Программы</button>
            <button id="codeButton">Программирование</button>
            <button id="antivirusesButton">Антивирусы</button>
            <button id="androidButton">Android</button>
            <button id="addSite">//ADD сайт//</button>
        </div>
    </header>
    <div class="cluster wrapper"></div>
    <!-- Вкладки -->
    <footer>
        <p id="version">version: </p> <!-- Версия будет обновляться динамически -->
    </footer>
    <script type="text/javascript" src="DATA/all.js"></script>
    <script type="text/javascript" src="DATA/android.js"></script>
    <script type="text/javascript" src="DATA/antiviruses.js"></script>
    <script type="text/javascript" src="DATA/code.js"></script>
    <script type="text/javascript" src="DATA/programs.js"></script>
    <script type="text/javascript" src="DATA/extensions.js"></script>
    <script type="text/javascript" src="SCRIPT/script.js"></script>
    <script src="SCRIPT/Snow.min.js"></script>
    <script src="SCRIPT/snow-init.js"></script>
</body>
</html>
